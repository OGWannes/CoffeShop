<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Contact Caffe Wannes</title>
    <link rel="stylesheet" href="../styles/stylecontact.css">
    <link rel="icon" href="../images/Logo-png.png" type="image/x-icon"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">

  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a href="home.html"><h1 class="logo"><i class="fas fa-mug-hot"></i></h1></a>
          <div class="navbar-menu">
            <a href="home.html">home</a>
            <a href="About.html">about</a>
            <a href="menu.html">menu</a>
            <a href="contact.html">contact</a>
          </div>
        </div>
      </nav>
    </header>
    <section class="contact" id="contact">
        <div class="containerbody">
            <main class="row">
                <section class="col left">
                    <div class="contactTitle">
                        <h2>Get In Touch</h2>
                        <p>Feel free to contact us about any topic.</p>
                    </div>
                        <div class="contactInfo">
                        <div class="iconGroup">
                            <div class="icon">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div class="details">
                                <span>Phone</span>
                                <span>+216 23078970</span>
                            </div>
                        </div>
    
                        <div class="iconGroup">
                            <div class="icon">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="details">
                                <span>Email</span>
                                <span>cafewannes@gmail.com</span>
                            </div>
                        </div>
                        <div class="mapContainer">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d807.9232165652284!2d11.108852864398347!3d36.87500536941419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x131d3171054426eb%3A0xaa91bc564707ac1d!2sCaf%C3%A9%20Wannes!5e0!3m2!1sen!2stn!4v1703718228964!5m2!1sen!2stn" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </section>
                <section class="col right">
                    <form class="messageForm">
                        <div class="inputGroup halfWidth">
                            <input type="text" name="" required="required">
                            <label>Your Name</label>
                        </div>
    
                        <div class="inputGroup halfWidth">
                            <input type="email" name="" required="required">
                            <label>Email</label>
                        </div>
    
                        <div class="inputGroup fullWidth">
                            <input type="text" name="" required="required">
                            <label>Subject</label>
                        </div>
    
                        <div class="inputGroup fullWidth">
                            <textarea required="required"></textarea>
                            <label>Say Something</label>
                        </div>
    
                        <div class="inputGroup fullWidth">
                            <button>Send Message</button>
                        </div>
    
                    </form>
                </section>
            </main>
        </div>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/CafeWannes"><i class="fab fa-facebook"></i></a>
